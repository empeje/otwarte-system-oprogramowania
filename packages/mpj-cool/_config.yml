# Welcome to Plus!
#
# This config file affects your whole blog.
# This file is *NOT* reloaded automatically when you use 'bundle exec jekyll serve'.
# If you change this file, please restart the server process.

# Site settings
title:              mpj-cool.tech
lang:               id
description:        Situs pembelajar seumur hidup
url:                https://mpj-cool.tech
baseurl:            "" # Site subpath, e.g. /blog
logo_image:
  dark:             # Dark logo e.g logo-dark.svg upload to /uploads/ folder, used in header, mobile navigation and page sidebar About widget
  light:            # Light logo e.g. logo-light.svg upload to /uploads/ folder, used in footer About widget
permalink:          /:title/ # Permalink URLs structure, for permalink style options see: https://jekyllrb.com/docs/permalinks/
date_format:        "%B %-d, %Y" # refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
uploads:            /uploads/ # Path to post content assets directory i.e post images, pdfs etc
paginate:           7 # Number of posts displayed on blog page
paginate_path:      "/blog/:num/" # Blog path
google_analytics:   UA-136760064-1
disqus:
  shortname:        bukanmeme

# TODO: we might use Instagram in the future
instagram_accesstoken:

footer:             # Default footer image settings
  copyright:        Karya <a href="https://github.com/empeje">empeje</a> di suatu kosan di Indonesia.

# navbar settings
navbar_primary:
  sticky:           true
  social:           true
  search:           true

# Social share buttons
social_share:
  twitter:          true
  facebook:         true
  linkedin:         true
  pinterest:        true
  reddit:           true

# Social networks
social_networks:
  formspree:        myygplpq
  mailchimp:
    url:           https://tech.us17.list-manage.com/subscribe/post?u=b51a8aa48f5a8e472c6c62b2e&amp;id=b123073904
    key:           b_b51a8aa48f5a8e472c6c62b2e_b123073904
  email:            mpj@mpj-cool.tech # FIXME: we might use this setting in the future for contact formspree
  website:        
  facebook:
  flickr:         
  dribbble:       
  github:           https://github.com/empeje
  reddit:         
  instagram:        https://www.instagram.com/mpj_raccoon
  linkedin:       
  pinterest:      
  twitter:          https://twitter.com/mpj_raccoon
  vimeo:          
  youtube:

# Strings
strings:
  author_by:        Ditulis oleh

# Build settings
markdown:           kramdown
highlighter:        rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-avatar
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - CHANGELOG
  - LICENSE
  - README
  - /docs

sass:
  style:            compressed

# collections:
collections:
  authors:
    output: true
  category:
    output: true

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: page
      sidebar: left
  # _authors
  - scope:
      path: ""
      type: authors
    values:
      layout: author
  # _category
  - scope:
      path: ""
      type: category
    values:
      layout: category
