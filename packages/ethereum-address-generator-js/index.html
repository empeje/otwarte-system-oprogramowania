<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Generating ETH accounts</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>Generating Ethereum accounts and signing transactions in Javascript</h1>
    <div id="mnemonic" v-if="validMnemonic">
      <div><button v-on:click="generateNew">Generate New Mnemonic</button></div>
      Mnemonic: {{mnemonic}}
    </div>
    <div id="keys">
      <p>Private Key: {{privKey}}</p>
      <p>Public Key:  {{pubKey}}</p>
    </div>
  </body>
  <script src="./bundle.js"></script>
</html>
